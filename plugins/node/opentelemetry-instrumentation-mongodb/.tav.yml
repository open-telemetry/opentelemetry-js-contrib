mongodb-v3-v5:
  jobs:
    - versions: ">=3.3 <4"
      commands: npm run test-v3
    - versions: ">=4 <5"
      commands: npm run test-v4
    - versions: ">=5 <6"
      commands: npm run test-v5-v6

  # Fix missing `contrib-test-utils` package
  pretest: npm run --prefix ../../../ lerna:link

mongodb-v6:
  node: '>=16'
  jobs:
    - versions: ">=6 <7"
      commands: npm run test-v5-v6

  # Fix missing `contrib-test-utils` package
  pretest: npm run --prefix ../../../ lerna:link
