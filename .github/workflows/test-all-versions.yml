name: Test-all-versions
on:
  pull_request:
    branches: [main]

jobs:
  tav:
    name: run test-all-version (tav)
    runs-on: ubuntu-latest
    services:
      memcached:
        image: memcached:1.6.9-alpine
        ports:
        - 11211:11211
      mongo:
        image: mongo
        ports:
        - 27017:27017
      mysql:
        image: circleci/mysql:5.7
        env:
          MYSQL_USER: otel
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: circle_database
          MYSQL_ROOT_PASSWORD: rootpw
        ports:
        - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: circleci/postgres:9.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: circle_database
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      cassandra:
        image: bitnami/cassandra:3
        ports:
        - 9042:9042
    env:
      RUN_CASSANDRA_TESTS: 1
      RUN_MEMCACHED_TESTS: 1
      RUN_MONGODB_TESTS: 1
      RUN_MYSQL_TESTS: 1
      RUN_POSTGRES_TESTS: 1
      RUN_REDIS_TESTS: 1
      OPENTELEMETRY_MEMCACHED_HOST: memcached
      OPENTELEMETRY_MEMCACHED_PORT: 11211
      POSTGRES_USER: postgres
      POSTGRES_DB: circle_database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      OPENTELEMETRY_REDIS_HOST: redis
      OPENTELEMETRY_REDIS_PORT: 6379
      MONGODB_DB: opentelemetry-tests
      MONGODB_HOST: 127.0.0.1
      MONGODB_PORT: 27017
      MYSQL_USER: otel
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: circle_database
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      NPM_CONFIG_UNSAFE_PERM: true
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm install --ignore-scripts
      - run: lerna bootstrap --since origin/main --include-dependencies
      - run: lerna run compile --since origin/main --include-dependencies
      - run: lerna run test-all-versions --since origin/main --stream --concurrency=1