name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:14

    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown files
        uses: avto-dev/markdown-lint@v1
        with:
          ignore: "./**/CHANGELOG.md"
          args: "./**/*.md"

      # XXX consider 'npm install --only=dev' instead
      - run: npm ci
      - name: Lint
        run: npm run lint
