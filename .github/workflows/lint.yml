name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    #XXX instead try setup-node
    # container:
    #   image: node:18

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Lint markdown files
        uses: avto-dev/markdown-lint@v1
        with:
          ignore: "./**/CHANGELOG.md"
          args: "./**/*.md"

      # XXX consider 'npm install --only=dev' instead
      - run: npm ci
      - name: Lint
        run: npm run lint
