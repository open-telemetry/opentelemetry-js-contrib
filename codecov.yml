codecov:
  notify:
    after_n_builds: 1
  require_ci_to_pass: no
comment:
  layout: "header, changes, diff, flags, files"
  behavior: default
coverage:
  status:
    patch:
      default:
        target: 80%
    project:
      default:
        target: auto
        threshold: 1%
