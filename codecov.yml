codecov:
  notify:
    require_ci_to_pass: no
comment:
  layout: "header, changes, diff, files"
  behavior: default
  show_carryforward_flags: true
coverage:
  status:
    patch:
      default:
        target: 80%
    project:
      default:
        target: auto
        threshold: 1%
flag_management:
  default_rules:
    carryforward: true